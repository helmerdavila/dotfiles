command_timeout = 1000

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false 

format = """
$username\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$character
"""

right_format = """$all"""

[directory]
format = "[ $path ]($style)"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Dev" = "󰲋 "

[git_branch]
symbol = " "
format =  ' on [$symbol$branch]($style)'

[git_status]
format = ' [($all_status$ahead_behind )]($style)'

[time]
disabled = true

[line_break]
disabled = true

# Extra icons
